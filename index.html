<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 800px;
        }
        .form-container, .image-container {
            flex: 1;
            padding: 40px;
        }
        .form-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            background-image: url('assets/image/p1.jpg');
            background-size: cover;
            background-position: center;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            margin: 10px auto;
            color: #000;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 50%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cek Khodam Anda</h1>
            <p>Masukkan nama Anda untuk mengetahui khodam apa yang mendampingi kamu</p>
            <input type="text" id="nameInput" placeholder="Nama Anda">
            <button onclick="cekKhodam()">Cek Khodam</button>
            <div class="result" id="result"></div>
        </div>
        <div class="image-container"></div>
    </div>
    <script>
        function cekKhodam() {
            const name = document.getElementById('nameInput').value;
            const khodams = [
                'Kucing', 'Anjing', 'Kelinci', 'Hamster', 'Panda',
                'Koala', 'Singa Sakti', 'Harimau Kece', 'Elang Edan',
                'Serigala Garing', 'Naga Mager', 'Beruang Bobrok', 'Hiu Genit',
                'Ular Santuy', 'Badak Gokil', 'Banteng Bucin', 'Kucing Kocak',
                'Anjing Asik', 'Kelinci Konyol', 'Hamster Heboh', 'Panda Pelit',
                'Koala Kreatif', 'Monyet Mager', 'Kura-kura Keren', 'Jerapah Jaim',
                'Katak Kocak', 'Capung Centil', 'Burung Belepotan', 'Kepiting Koplak',
                'Laba-laba Lucu', 'Kambing Kocak', 'Sapi Seru', 'Domba Drama',
                'Belalang Bobrok', 'Cicak Ceria', 'Tupai Tidur', 'Bebek Bete',
                'Ayam Aneh', 'Ikan Imut', 'Kelelawar Koplak', 'Kadal Kocak',
                'Gajah Gokil', 'Zebra Zonk', 'Jerapah Jutek', 'Monyet Mager',
                'Kura-kura Koplak', 'Belalang Bobrok', 'Cacing Centil', 'Ular Ulil',
                'Burung Belepotan', 'Kepiting Koplak'
            ];
            const randomIndex = Math.floor(Math.random() * khodams.length);
            const khodam = khodams[randomIndex];
            document.getElementById('result').innerText = `Nama: ${name}\nKhodam Anda: ${khodam}`;
        }
    </script>
</body>
</html>
